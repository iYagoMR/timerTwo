<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer 2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">

    <script src="script/index.js" type="module" defer></script>
</head>
<body>
    <div class="page">
        <section class="left">
            <div class="timer">
                <span class="minutesDisplay">25</span>
                <span>:</span>
                <span class="secondsDisplay">00</span>
            </div>
            <div class="timerButtons">
                <button class="play "><img src="assets/play.svg" alt="botão de play"></button>
                <button class="stop"><img src="assets/stop.svg" alt="botão de stop"></button>
                <button class="plusFiveMin"><img src="assets/volumeUp.svg" alt="botão de aumentar volume"></button>
                <button class="minusFiveMin"><img src="assets/volumeDown.svg" alt="botão de baixar o volume"></button>
            </div>
        </section>
    
        <section class="right">
            <div class="tree"><img src="assets/tree.svg" alt="icone de árvore"></div>
            <div id="blue" class="cloud"><img src="assets/cloud.svg" alt="icone de núvem chovendo"></div>
            <div class="store"><img src="assets/store.svg" alt="icone de loja"></div>
            <div class="fire"><img src="assets/fire.svg" alt="icone de fogo"></div>
        </section>
    </div>
    
</body>
</html>
